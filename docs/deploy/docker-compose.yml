version: "3.3"

services:
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
      - CACHE_REDIS_TTL=604800
      - CACHE_LOCAL_ENABLED=false
      - S3_ENABLED=false
      - LOG_LEVEL=ERROR
      # Tuning for Low RAM
      - QRCODE_LIMIT=30
      # Extreme Chrome Optimization (Puppeteer)
      - CONFIG_SESSION_PHONE_CLIENT=Atendai-2.1.1
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - CONFIG_SESSION_PHONE_BROWSER_ARGS=["--no-sandbox","--disable-setuid-sandbox","--disable-dev-shm-usage","--disable-accelerated-2d-canvas","--no-first-run","--no-zygote","--single-process","--disable-gpu"]
    depends_on:
      - postgres
      - redis
    networks:
      - evolution-net

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - evolution_pg_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=128MB"
    networks:
      - evolution-net
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - evolution_redis_data:/data
    networks:
      - evolution-net
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  evolution-net:
    driver: bridge

volumes:
  evolution_pg_data:
  evolution_redis_data:
